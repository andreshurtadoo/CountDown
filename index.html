<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./icon.png">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>we are opening up soon!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
       <img src="./img.png" alt="">
       <h4>Modifique el tiempo aca abajo</h4>
    </section>
    
    <div class="down bg-dark">
        <form class="row g-3">

            <div class="col-auto">
                <select class="" aria-label="Default select example">
                    <option selected value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">Agust</option>
                    <option value="sep">September</option>
                    <option value="oct">Octubre</option>
                    <option value="nov">Novembre</option>
                    <option value="dec">December</option>
                </select>
            </div>

            <div class="col-auto">
              <input type="text" class="form-control dayValue" value="1" placeholder="Day">
            </div>

            <div class="col-auto">
                <span></span>
            </div>

          </form>


      

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
